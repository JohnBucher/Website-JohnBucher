
<app-title title="Skills"></app-title>

<div class="centered-container" style="justify-content: center; flex-wrap: wrap;">
  <div class="skill-content">

    <div class="row">
      @for (skillGroup of skillData; track skillGroup) {
        <div class="col-xl-3 col-lg-4 col-sm-6">
          <app-skill-group [skillGroupData]="skillGroup" class="skills-background-color"></app-skill-group>
        </div>
      }
    </div>

    <!-- Certificates -->
    <div class="sub-section-title" style="margin-top: 50px;">Certifications</div>
    <div style="padding-left: 10px; font-size: small;">
      *Click on a certificate logo to access the associated verification link
    </div>
    <br />
    @for (certificate of certificateList; track certificate) {
      <div style="padding-bottom: 30px;">
        <app-certificate [certificate]="certificate"></app-certificate>
      </div>
    }

  </div>

</div>
